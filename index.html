<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="weather-container">

        <div class="input-box">
            <input type="text" value="" id="input-box" placeholder="Enter a city name..." autocomplete="off">
        </div>

        <div class="weather-box " id="weather-box">
            <div class="location">--</div>
            <div class="time-info">September 2023</div>
            <div class="temperature">--&deg;C</div>
            <div class="min-max">
                <h5 class="min-temp">Min: --&deg;C</h5>
                <span>|</span>
                <h5 class="max-temp">Max: --&deg;C</h5>
            </div>
            <div class="weather-status">--</div>
        </div>

    </div>
</body>
</html>
